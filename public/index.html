<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../public/style/home.css">
  <title>Josh Cunningham</title>
  <link rel="shortcut icon" href="../public/favicon.ico">
  <script src="../public/style/typing.js"></script>
  <script type="text/javascript">
    function yourFunction() {
      num = Math.floor(Math.random() * 5);
      const pages = ["../public/templates/about.html", "../public/templates/wiki.html", "../public/templates/resume.html", "../public/templates/portfolio.html", "../public/templates/contact.html"];

      var link = document.getElementById("lucky");
      link.setAttribute("href", pages[num]);
      return false;
    }
  </script>
</head>

<body>
  <div class="container">
    <video disableRemotePlayback autoplay class="video1" muted loop id="myVideo">
      <source src="../public/assets/DD-unscreen.mp4" type="video/mp4">
    </video>
  </div>
  <div class="search-bar">
    <img class="mag" src="../public/assets/bar-dark.png" alt="bar">
    <p class="moving-text">Is Josh Cunningham
      <a href="" class="typewrite" data-period="2000" data-type='[ "a developer?", "an engineer?", "a problem solver?",
               "a Wolverine?", "your next intern?" ]'>
        <span class="wrap"></span>
      </a>
    </p>
  </div>
  <div class="buttons"
    style="display: flex; flex-direction: horizontal; margin-left: 0px; margin-bottom: 15px; margin-top: 10px;">
    <a href="../public/templates/about.html" style="margin: 0 auto; margin-right: 250px;"><button
        class="lucky fast-transition">
        <p>Google Search</p>
      </button></a>
    <a href="#" style="margin: 0 auto; margin-left: -220px;" id="lucky" onclick="yourFunction()"><button
        class="lucky fast-transition" id="lucky">
        <p>I'm Feeling Lucky</p>
      </button></a>
  </div>
  <button id="myButton" onclick="Buttontoggle()" value="DARK">Toggle Light Mode</button>

  <script>
    function Buttontoggle() {
      var t = document.getElementById("myButton");
      var logo = document.getElementById("myVideo");
      var body = document.body;
      var buttons = document.getElementsByClassName("lucky");
      var message = document.getElementsByClassName("moving-text");
      var type = document.getElementsByClassName("wrap");
      var mag = document.getElementsByClassName("mag");
      if (t.value == "DARK") {
        // body.classList.toggle("light-mode");
        // message[0].classList.toggle("light-type");
        // type[0].classList.toggle("light-type");
        // buttons[0].classList.toggle("light-button");
        // buttons[1].classList.toggle("light-button");
        body.style.background = "white";
        body.style.color = "black";

        message[0].style.color = "black";

        t.value = "LIGHT";
        t.innerText = "Toggle Dark Mode";

        logo.src = "../public/assets/logo-light.mp4";

        buttons[0].style.transition = "all .5s ease-out";
        buttons[0].style.transition = "0.4s ease-out";
        buttons[0].style.background = "#D1D1D1";
        buttons[0].style.color = "black";
        buttons[1].style.background = "#D1D1D1";
        buttons[1].style.transition = "all .5s ease-out";
        buttons[1].style.transition = "0.4s ease-out";
        buttons[1].style.color = "black";

      }
      else {
        // body.classList.toggle("dark-mode");
        // message[0].classList.toggle("dark-type");
        // type[0].classList.toggle("dark-type");
        // buttons[0].classList.toggle("dark-button");
        // buttons[1].classList.toggle("dark-button");
        body.style.background = "black";
        body.style.color = "white";

        message[0].style.color = "white";

        t.value = "DARK";
        t.innerText = "Toggle Light Mode";

        logo.src = "../public/assets/DD-unscreen.mp4";

        buttons[0].style.transition = "all .5s ease-out";
        buttons[0].style.transition = "0.4s ease-out";
        buttons[0].style.background = "#636364";
        buttons[0].style.color = "white";
        buttons[1].style.background = "#636364";
        buttons[1].style.transition = "all .5s ease-out";
        buttons[1].style.transition = "0.4s ease-out";
        buttons[1].style.color = "white";
      }
    }
  </script>
</body>

</html>
