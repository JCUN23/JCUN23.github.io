    <a href="../templates/resume.html"><img src="../assets/scholar-dark.png" alt=""></a>

    </p>
  </div>
  <ul style="list-style-type: none" class="columns">
    <li class="left-col">
      <a href="https://docs.google.com/document/d/1m80brQ6bSwMCpcH9Jezf389aTEB6cvSEKv_-Bgg1cZE/edit?usp=sharing"

    </li>
    <li class="right-col" id="right">
      <img src="../assets/resume.png" alt="resume">
    </li>
  </ul>
  <script>
    function Buttontoggle() {
      var t = document.getElementById("myButton");
      var logo = document.getElementById("myVideo");
      var body = document.body;
      var top_row = document.getElementById("myHeader");
      var right = document.getElementById("right")
      if (t.value == "DARK") {
        body.style.background = "white";
        body.style.color = "black";
        
        t.value = "LIGHT";
        t.innerText = "Toggle Dark Mode";

        logo.src = "../assets/logo-light.mp4";

        top_row.style.background = "white";
        top_row.style.color = "black";

        right.style.background = "#E6E5E5";

      }
      else {
        body.style.background = "black";
        body.style.color = "white";

        t.value = "DARK";
        t.innerText = "Toggle Light Mode";

        logo.src = "../assets/DD-unscreen.mp4";

        top_row.style.background = "black";
        top_row.style.color = "white";

        right.style.background = "rgb(61, 61, 61)";

      }
    }
  </script>
</body>
